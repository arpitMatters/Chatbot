<!DOCTYPE html>
<html>
  <head>
    <title>Sign In</title>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style3.css') }}">
  </head>
  <body>
    <div class="heading">
      <h2>Web Assistant</h2>
    </div>
    <div class="formbody">
    <fieldset>
        <legend>Sign In</legend>
    <form  action="http://localhost:5000/signin" method="post" autocomplete="on">
      <table>
        <tr>
        <td>User Name</td>
        <td><input type="text" name="user" title="Enter your user name" autofocus required></td>
      </tr>
      <tr>
        <td>Email ID</td>
        <td><input type="email" name="email" title="Enter your email id" required></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" name="pass" title="Enter your password(must contain 8-20 letters)" pattern="[0-9a-zA-Z_]{8,20}" required></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" name="submit" value="Sign Up"></td>
      </tr>
    </table>
    </form>
  </fieldset>
  </div>
  <div class="footer">

  </div>
  </body>


</html>
